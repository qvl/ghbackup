language: go
go_import_path: qvl.io/ghbackup
go:
  - 1.14.2
os:
  - linux
  - osx
script:
  - go test ./...
  - curl -sfL https://git.io/goreleaser | sh -s -- check
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
